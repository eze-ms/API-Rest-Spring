#  Configuraci贸n general de la aplicaci贸n
spring.application.name=S04T02N01
server.port=8080

#  Configuraci贸n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/fruta_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#  Configuraci贸n de Hibernate y JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

#  Evita que Hibernate dependa de metadatos de la base de datos
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

#  Forzar a Hibernate a respetar el nombre exacto de las columnas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#  Desactivar cach茅 de Hibernate para evitar inconsistencias en consultas
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

#  Configuraci贸n de logs (Reducir la cantidad de logs innecesarios)
logging.level.root=ERROR
logging.level.org.springframework=DEBUG
